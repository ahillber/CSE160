<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
 
    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <script src="asgn0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
        <br></br>
        <label for="v1">v1: x</label>
        <input type="text" id="v1" name="v1" required minlength="1" maxlength="8" size="10" />
        <label for="v1y">y</label>
        <input type="text" id="v1y" name="v1y" required minlength="1" maxlength="8" size="10" />
        <br></br>
        <label for="v2x">v2: x</label>
        <input type="text" id="v2x" name="v2x" required minlength="1" maxlength="8" size="10" />
        <label for="v2y">y</label>
        <input type="text" id="v2y" name="v2y" required minlength="1" maxlength="8" size="10" />
        <br></br>
        <input type="button" value="Draw" onclick=handleDrawEvent()></input>
        <br></br>
        
        <label for="pet-select">Operation:</label>

        <select name="operations" id="ops-select">
        <option value="Add">Add</option>
        <option value="Sub">Subtract</option>
        <option value="Multiply">Multiply</option>
        <option value="Divide">Divide</option>
        <option value="Angle">Angle Between</option>
        <option value="Area">Area</option>
        <option value="Magnitude">Magnitude</option>
        <option value="Normalize">Normalize</option>
        </select>
        <label for="scalar">Scalar:</label>
        <input type="text" id="scalar" name="scalar" required minlength="1" maxlength="8" size="10" />
        <br></br>
        <input type="button" value="Draw" onclick=handleDrawOperationEvent()></input>
        <br></br>
        <div>
            Aaron Hillberg
            <br>
            ahillber@ucsc.edu
            <br>
            Notes to Grader:
            <br>
            none
        </div>
    </body>
</html>
